[tox]
envlist = py310, py311
isolated_build = true

[testenv]
description = run tests, bandit and pip-audit in an isolated venv
deps =
    -rrequirements-dev.txt
commands =
    pytest -q
    bandit -r src/optical_storage -ll
    pip-audit --progress off

[testenv:lint]
description = placeholder for linters (ruff/flake8)
deps =
    ; ruff==0.20.0
commands =
    echo "No linters configured yet. Add them to requirements-dev.txt and to this env."
